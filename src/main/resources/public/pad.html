<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>云台控制台</title>
  <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <script src="bootstrap/js/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

<body>
    <div class="container">        

        <div class="btn-toolbar btn-group-vertical" style="height: 180px;" role="toolbar">
            <div class="btn-group mr-1 col-md-2">
                <button type="button" class="btn btn-secondary" id="left-up" value="4" hint="左上">
                    <i class="fas fa-circle"></i>
                </button>
                <button type="button" class="btn btn-secondary" id="up" value="0" hint="上">
                    <i class="fas fa-arrow-up"></i>
                </button>
                <button type="button" class="btn btn-secondary" id="right-up" value="6" hint="右上">
                    <i class="fas fa-circle"></i>
                </button>
            </div>       

            <div class="btn-group mr-1 col-md-2">
                <button type="button" class="btn btn-secondary" id="left" value="2" hint="左">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button type="button" class="btn btn-secondary" id="capture" value="capture" hint="抓拍">
                    <i class="fas fa-camera"></i>
                </button>
                <button type="button" class="btn btn-secondary" id="right" value="3" hint="右">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        

            <div class="btn-group mr-1 col-md-2">
                <button type="button" class="btn btn-secondary" id="left-down" value="5" hint="左下">
                    <i class="fas fa-circle"></i>
                </button>
                <button type="button" class="btn btn-secondary" id="down" value="1" hint="下">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button type="button" class="btn btn-secondary" id="right-down" value="7" hint="右下">
                    <i class="fas fa-circle"></i>
                </button>
            </div>
        </div>
       
    </div>
